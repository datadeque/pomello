type User {
  id: Int!
  username: String!
  email: String!
}

input CreateUserInput {
  username: String!
  email: String!
  password: String!
}

type AuthenticationOutput {
  user: User!
}

input LoginUserInput {
  username: String
  email: String
  password: String!
}

type Query {
  profile: User!
}

type Mutation {
  createUser(createUserInput: CreateUserInput!): AuthenticationOutput!
  loginUser(loginUserInput: LoginUserInput!): AuthenticationOutput!
}
